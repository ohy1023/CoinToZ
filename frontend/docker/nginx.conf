server {
    listen 443 ssl;
    server_name cointoz.store;

    ssl_certificate /etc/letsencrypt/live/cointoz.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cointoz.store/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass https://api.cointoz.store:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # 응답 헤더 그대로 전달 (Set-Cookie 등 유지)
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        proxy_buffering off;
        proxy_redirect off;

        add_header Access-Control-Allow-Origin https://cointoz.store always;
        add_header Access-Control-Allow-Credentials true always;
    }
}

server {
    listen 80;
    server_name cointoz.store;

    return 301 https://$host$request_uri;
}
